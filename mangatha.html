<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Player Details</title>
<style>
	
</style>
</head>
<body>
<div class="row g-3" method="post" >
	
           <div class="col-sm-4">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" placeholder="Your Name" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
              
             <div id="button">
               <button class="w-20  btn btn-secondary btn" type="submit" value="Play">Play</button>
             </div>
          </div>

            

            <div class="col-12">
              <label for="Bet Amount" class="form-label">Bet Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="betAmount" placeholder="BetAmount" required="" value="BetAmount" >
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>                    

            

            <div class="col-md-4">
              <label for="Cards" class="form-label">Numerals</label>
              <select class="form-select" id="Cards" required=""> 
				<option value="">Choose...</option>               
                <option>Ace</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>Jack</option>
                <option>Queen</option>
                <option>King</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid numeral type.
              </div>
            </div>

            <div class="col-md-4">
              <label for="Suits" class="form-label">Suits</label>
              <select class="form-select" id="Suits" required="">
                <option value="">Choose...</option>
                <option>Diamonds</option>
                <option>Spades</option>
                <option>Hearts</option>
                <option>Clubs</option>
              </select>
              <div class="invalid-feedback">
                Please provide a valid Suit.
              </div>
            </div>

            <div class="col-md-4">
              <label for="Position" class="form-label">Position</label>
              <select class="form-select" id="Position" required="">
                <option value="">Choose...</option>
                <option>In</option>
                <option>Out</option>                
              </select>
              <div class="invalid-feedback">
                Please provide a valid Position.
              </div>
            </div>
            
           <div method = "post" action="" >
           <button class="w-25 btn btn-primary btn-lg" type="submit" name="action" value="">Add to game</button>
           </div>

<p th:if="${BetAmount != null && Cards != null && Suits != null && Position != null}">action: [[${action}]]</p>

 </div>
          
         
</body>
</html>
